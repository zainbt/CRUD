<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'en,ur,tr', autoDisplay: false }, 'google_translate_element');
    }
    function triggerHtmlEvent(element, eventName) {
        var event;
        if (document.createEvent) {
            event = document.createEvent('HTMLEvents');
            event.initEvent(eventName, true, true);
            element.dispatchEvent(event);
        } else {
            event = document.createEventObject();
            event.eventType = eventName;
            element.fireEvent('on' + event.eventType, event);
        }
    }

    $('.translationlinks').on('change', function (e) {
        e.preventDefault();
        var optionSelected = $("option:selected", this);
        var valueSelected = this.value;

        var lang = optionSelected.data("lang");
        var langval = optionSelected.data("langval");
        $('#google_translate_element select option').each(function () {
            if ($(this).text().indexOf(lang) > -1) {
                if ($('.goog-te-combo').val() != langval) {
                    $(this).parent().val($(this).val());
                    var container = document.getElementById('google_translate_element');
                    var select = container.getElementsByTagName('select')[0];
                    triggerHtmlEvent(select, 'change');
                }
                if (langval == "") {
                    $(".goog-te-banner-frame.skiptranslate").hide();
                    $('body').addClass("body-top");
                }
                else {
                    $(".goog-te-banner-frame.skiptranslate").show();
                    $('body').removeClass("body-top");
                }
            }
        });
    });
</script>
