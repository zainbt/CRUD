<body class="search search-results wp-custom-logo theme-colorlib-v496 woocommerce-no-js wpex-theme wpex-responsive full-width-main-layout no-composer wpex-live-site content-right-sidebar has-sidebar has-topbar has-breadcrumbs sidebar-widget-icons hasnt-overlay-header smooth-fonts wpex-mobile-toggle-menu-icon_buttons has-mobile-menu wpb-js-composer js-comp-ver-6.0.5 vc_responsive">
    <div class="wpex-site-overlay"></div>
    <a href="#content" class="skip-to-content">skip to Main Content</a><span data-ls_id="#site_top"></span>
    <div id="outer-wrap" class="clr">
        <div id="wrap" class="clr">
           <main id="main" class="site-main clr">
                <div id="content-wrap" class="container clr">
                    <div id="primary" class="content-area clr">
                        <div id="content" class="site-content">
                            <h2><u>Milestones</u></h2>
                            <div class="milestone">
                                <input type="text" class="textbox" placeholder="Add a milestone" style="width: 100%; border: none; border-bottom: 2px solid #000000; background: none; padding: 10px; font-size: 18px">
                                <div class="notcomp">
                                    <h3 style="margin: 10px 0">Not Completed</h3>
                                </div>
                                <div class="comp">
                                    <h3>Completed</h3>
                                    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
                                    <script type="text/javascript">
                                        $(".textbox").on("keyup", function (e) {
                                            {#13 means enter button is pressed#}
                                            if (e.keyCode==13 && $(".textbox").val() !="")
                                                {#alert("OK");#}
                                            {
                                                var task = $("<div class=\"task\"></div>").text($(".textbox").val());
                                                var del = $("<i class='fa fa-trash'></i>").click(function () {
                                                    var p = $(this).parent();
                                                    p.fadeOut(function () {
                                                        p.remove();
                                                    });
                                                });
                                                var check = $("<i class='fa fa-check'></i>").click(function (){
                                                    var p = $(this).parent();
                                                    {#p.fadeOut;#}
                                                    p.fadeOut(function () {
                                                      $(".comp").append(p);
                                                        p.fadeIn();
                                                    });
                                                    $(this).remove();
                                                });

                                                task.append(del, check);
                                                $(".notcomp").append(task);
                                                {# To clear the input #}
                                                $(".textbox").val("")
                                            }
                                        });
                                    </script>

{#                                    <div class="task">#}

{#                                        task#}
{#                                        <i class="fa fa-trash"></i>#}
{#                                    </div>#}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
